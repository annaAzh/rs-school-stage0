<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Library</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a class="logo" href="#noscroll">
            <img class="logo__img" src="assets/icons/logo.svg" alt="Brooklyn Public Library">
          </a>
          <nav class="menu">
            <span class="burger">
              <span class="burger__line"></span>
            </span>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">
                  About
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Favorites
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Coffee shop
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Contacts
                </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">
                  Library Card
                </a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="assets/icons/user.svg" alt="user icon">
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="container">
          <div class="welcome__title-box">
            <h1 class="welcome__title">
              Welcome <br>
              to the Brooklyn <br> Library
            </h1>
          </div>
        </div>
      </section>
      <section class="about">
        <div class="container">
          <h2 class="about__title title">About</h2>
          <p class="about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
          
          <div class="slider-wrapper">
            <div class="slider-inner">


              <div class="slider">
                

                <div class="items" id="item-left">

                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image1.jpg" alt="library image">
                  </div>
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image2.jpg" alt="library image">
                  </div>
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image3.jpg" alt="library image">
                  </div>
                </div>

                <div class="items" id="item-main">
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image1.jpg" alt="library image">
                  </div>
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image4.jpg" alt="library image">
                  </div>
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image5.jpg" alt="library image">
                  </div>
                </div>

                <div class="items" id="item-right">
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image4.jpg" alt="library image">
                  </div>
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image5.jpg" alt="library image">
                  </div>
                  <div class="item">
                    <img class="item__img" src="assets/images/slider/image1.jpg" alt="library image">
                  </div>
                </div>


              </div>
              <div class="slider__dots">
                <span class="slider__dot"></span>
                <span class="slider__dot"></span>
                <span class="slider__dot"></span>
              </div>

            </div>
              
          </div>

        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
