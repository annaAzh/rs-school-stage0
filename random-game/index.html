<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Memory-game</title>
</head>
<body>
  <div class="overlay-score"></div>
  <main class="main">
    <div class="container">
      <div class="header__inner">
      <div class="count-box">
        <h3 class="score-title">Attempts:</h3>
        <span class="score">0</span>
      </div>
      <h3 class="table-score__btn">score table</h3>
      <ul class="table-score__list">
      </ul>
      </div>
      <div class="field">
      </div>
    </div>

  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <a href="https://github.com/annaAzh" class="footer__github-link">
          Anna Azherina 
        </a>
        <span class="footer__year">@2023</span>
        <a href="https://rs.school/js-stage0/" class="footer__rsschool-link">
          <img class="footer__rsschool-img"  src="assets/icons/logo-rs.svg" alt="rsschool">
        </a>
      </div>
    </div>
  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
