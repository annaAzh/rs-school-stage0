<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>audio-player</title>
</head>
<body>
  <main>
    <div class="player">
      <div class="container">
        <div class="player__inner">
          <div class="player__img-box">
            <img class="player__img" src=""  alt="album cover">
          </div>
          <div class="player__controls">
            <div class="audio-box">
              <h2 class="player__title-author"></h2>
              <p class="player__title-sound"></p>
            </div>
            <div class="progress-bar">
              <input type="range" class="progress-bar__range" id="range" min="1" max="100" value="0">
              <div class="progress-bar__time">
                <span class="progress-bar__current-time"></span>
                <span class="progress-bar__full-time"></span>
              </div>
              <div class="progress-bar__volume-box">
                  <img class="progress-bar__range-img" src="" alt="volume off">
                  <input type="range" class="progress-bar__range-volume" min="0" max="100" value="51">
              </div>
            </div>
            <div class="player__buttons">
              <button class="player__buttons-prev prev">
                <img src="assets/icons/prev.svg" alt="previous button">
              </button>
              <button class="player__buttons-play play">
                <img class="play__img" src="assets/icons/play.svg" alt="play button">
              </button>
              <button class="player__buttons-next next">
                <img src="assets/icons/next.svg" alt="next button"> 
              </button>
            </div>
            <button class="player__songs-btn">
              <svg class="player__songs-btn-img" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.25 13.3L9.49998 8.55001L4.74998 13.3L2.84998 12.35L9.49998 5.70001L16.15 12.35L14.25 13.3Z" fill="#D9D9D9"/>
                </svg>
                Songs                
            </button>
          </div>

          <div class="songs hide">
            <div class="songs__inner">
              <button class="songs__close">
                <svg class="songs__close-img" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 6L10 11L15 6L17 7L10 14L3 7L5 6Z" fill="white"/>
                  </svg>                
              </button>
              <h3 class="songs__title">Play now</h3>
              <ul class="songs__list">
              </ul>
            </div>

          </div>

        </div>



      </div>
    </div>
  </main>
<footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <a href="https://github.com/annaAzh" class="footer__github-link">
        <img class="footer__github-img"  src="assets/icons/github.png" alt="github profile">
      </a>
      <span class="footer__year">2023</span>
      <a href="https://rs.school/js-stage0/" class="footer__rsschool-link">
        <img class="footer__rsschool-img"  src="assets/icons/logo-rs.svg" alt="rsschool">
      </a>
    </div>
  </div>
</footer>
  <script src="main.js"></script>
</body>
</html>
