<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>audio-player</title>
</head>
<body>
  <main>
    <div class="player">
      <div class="container">
        <div class="player__inner">
          <div class="player__img-box">
            <img class="player__img" src=""  alt="album cover">
          </div>
          <div class="player__controls">
            <div class="audio-box">
              <h2 class="player__title-author"></h2>
              <p class="player__title-sound"></p>
            </div>
            <div class="progress-bar">
              <input type="range" class="progress-bar__range" id="range" min="1" max="100" value="0">
              <div class="progress-bar__time">
                <span class="progress-bar__current-time"></span>
                <span class="progress-bar__full-time"></span>
              </div>
              <div class="progress-bar__volume-box">
                  <img class="progress-bar__range-img" src="" alt="volume off">
                  <input type="range" class="progress-bar__range-volume" min="0" max="100" value="">
              </div>
            </div>
            <div class="player__buttons">
              <button class="player__buttons-prev prev">
                <img src="assets/icons/prev.svg" alt="previous button">
              </button>
              <button class="player__buttons-play play">
                <img class="play__img" src="assets/icons/play.svg" alt="play button">
              </button>
              <button class="player__buttons-next next">
                <img src="assets/icons/next.svg" alt="next button"> 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
<footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <a href="https://github.com/annaAzh" class="footer__github-link">
        <img class="footer__github-img"  src="assets/icons/github.png" alt="github profile">
      </a>
      <span class="footer__year">2023</span>
      <a href="https://rs.school/js-stage0/" class="footer__rsschool-link">
        <img class="footer__rsschool-img"  src="assets/icons/logo-rs.svg" alt="rsschool">
      </a>
    </div>
  </div>
</footer>
  <script src="main.js"></script>
</body>
</html>
