<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>audio-player</title>
</head>
<body>
  <div class="player">
    <div class="container">
      <div class="player__inner">
        <div class="player__img-box">
          <img class="player__img" src="assets/cover/5.jpg"  alt="album cover">
        </div>
        <div class="player__controls">
          <div class="audio-box">
            <h2 class="player__title-author">Artist</h2>
            <p class="player__title-sound">Song</p>
            <audio src="" class="audio__track"></audio>
          </div>
          <div class="progress-bar">
            <input type="range" class="progress-bar__range" id="range" min="1" max="100" value="0">
            <div class="progress-bar__time">
              <span class="progress-bar__current-time">0:00</span>
              <span class="progress-bar__full-time">3:15</span>
            </div>
          </div>
          <div class="player__buttons">
            <button class="player__buttons-prev prev">
              <img src="assets/icons/prev.svg" alt="previous button">
            </button>
            <button class="player__buttons-play play">
              <img class="play__img" src="assets/icons/play.svg" alt="play button">
            </button>
            <button class="player__buttons-next next">
              <img src="assets/icons/next.svg" alt="next button"> 
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
