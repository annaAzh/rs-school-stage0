<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Image-gallery</title>
</head>
<body>
  <main>
    <section class="gallery-search">
      <div class="container">
        <div class="gallery-search__inner">
          <h1 class="gallery-search__title">Image gallery</h1>
          <input type="text" class="image-search__input" placeholder="let's find some beautiful pictures...">
        </div>
      </div>
    </section>
    <section class="gallery-images">
      <div class="container">
        <div class="gallery-images__inner">
          <ul class="gallery-images__list">
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/1.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/2.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/3.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/4.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/6.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/8.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/7.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/5.jpg" alt="image">
            </li>
            <li class="gallery-images__item">
              <img class="gallery-images__img" src="assets/images/9.jpg" alt="image">
            </li>
          </ul>
          <button class="gallery-images__btn">Load more</button>
        </div>
        </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <a href="https://github.com/annaAzh" class="footer__github-link">
          Anna Azherina 
        </a>
        <span class="footer__year">@2023</span>
        <a href="https://rs.school/js-stage0/" class="footer__rsschool-link">
          <img class="footer__rsschool-img"  src="assets/icons/logo-rs.svg" alt="rsschool">
        </a>
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
